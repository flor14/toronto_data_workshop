## As author I want to ensure the reproducibility of my work

**Computational reproducibility**

When detailed information is provided about code, software, hardware and implementation details. ]

.footnote[[Stodden](https://the-turing-way.netlify.app/reproducible-research/overview/overview-definitions.html#:~:text=At%20The%20Turing%20Way%2C%20we,that%20the%20original%20team%20used.&amp;text=Reproducible%3A%20A%20result%20is%20reproducible,consistently%20produces%20the%20same%20answer.)]
---

## Computational environment

Characteristics of a computer that can affect the behavior of the work done on it, such as:

* your **operating system**

* what **software** do you have installed

* the software **package versions** installed

.footnote[[The Turing Way Community (2019)](https://the-turing-way.netlify.app/)]

---

&gt; "At its most basic, this could be a plain text file that includes a short list of the names and version numbers of the software and other critical tools used for the analysis."
